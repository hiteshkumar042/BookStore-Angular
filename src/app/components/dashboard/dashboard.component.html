<div class="header-container">
    <div class="header-inner">
        <div class="title-search-container">
            <div (click)="homePage()" class="logo-title">
                <img src="../../../assets/educationheaderlogo.svg" alt="">
                <h4 class="bookstore-title">Book Store</h4>
            </div>
            <div class="search-container">
                <mat-icon style="transform: scale(0.77); color: #9D9D9D;margin-left: 3px;">search</mat-icon>
                <input type="text" placeholder="Search..." (keyup)="searchBookQuery($event)">
            </div>
        </div>
        <div class="right-action-container">
            <div class="profile-container">
                <mat-icon class="action-icon-border">perm_identity</mat-icon>
                <h6 class="action-icon-text" >Profile</h6>
            </div>
            <div (click)="myCartPage()" class="cart-container">
                <mat-icon  *ngIf="!showCart" class="action-icon-border">shopping_cart</mat-icon>
                <mat-icon *ngIf="showCart" [matBadge]="TotalCartItem" matBadgeColor="warn" class="action-icon-border">shopping_cart</mat-icon>
                <h6 class="action-icon-text">Cart</h6>
            </div>
        </div>
    </div>
</div>

<div>
    <router-outlet></router-outlet>
</div>

<div class="footer-container">
    <div class="footer-content">
        Copyright Â© 2023, Bookstore Private Limited. All Rights Reserved
    </div>
</div>
