<div id="main-container">
    <mat-card class="left-container">
        <mat-card-content class="left-inner-container">
            <img class="book-logo" src="../../../assets//bookstorelogo//2766594.png" alt="">
            <mat-card-title>
                ONLINE BOOK SHOPPING
            </mat-card-title>
        </mat-card-content>
    </mat-card>
    <mat-card class="right-container">
        <mat-tab-group style="padding-top: 0.4em;">
            <!-- Login Container -->
            <mat-tab label="LOGIN">
                <div class="login-mat-tab-container"
                    style="height: 385px; padding: 0.2em 2em; display: flex;flex-direction: column; justify-content: space-around;">
                    <form [formGroup]="LoginFormData">
                        <div class="login-email" style="margin-top: 1em;">
                            <mat-form-field appearance="outline" style="width: 100%;">
                                <mat-label>Email Id</mat-label>
                                <input matInput formControlName="email">
                                <mat-error>{{emailError}}</mat-error>
                            </mat-form-field>
                        </div>
                        <div class="login-pass">
                            <mat-form-field appearance="outline" style="width: 100%;">
                                <mat-label>Password</mat-label>
                                <input matInput [type]="hideLogInpwd ? 'password' : 'text'" formControlName="password">
                                <mat-error>{{passwordError}}</mat-error>
                                <button mat-icon-button matSuffix (click)="hideLogInpwd = !hideLogInpwd">
                                    <mat-icon>{{hideLogInpwd ? 'visibility_off' : 'visibility'}}</mat-icon>
                                </button>
                            </mat-form-field>
                            <p style="text-align: right; margin-bottom: 1em;">Forget Password ?</p>
                        </div>
                        <div class="login-btn">
                            <button type="submit" (click)="logInClick()" mat-raised-button color="primary"
                                style="width: 100%;">Login</button>
                        </div>

                    </form>

                    <h4 style="text-align: center;">--------OR-------</h4>
                    <div class="login-botton-button">
                        <div class="fb-btn-container">
                            <button class="fb-btn" mat-raised-button color="primary">Facebook</button>
                        </div>
                        <div class="gg-btn-container">
                            <button class="gg-btn" mat-raised-button color="primary">Google</button>
                        </div>
                    </div>
                </div>
            </mat-tab>
            <!-- SignUp Container -->
            <mat-tab label="SIGNUP">
                <div class="signup-mat-tab-container"
                    style=" height: 385px; padding: 2em 2em; display: flex;flex-direction: column; justify-content: space-around;">
                    <form [formGroup]="SignupFormData">
                        <div class="fullname-container" style="margin-top: 1em;">
                            <mat-form-field appearance="outline" style="width: 100%;">
                                <mat-label>Full Name</mat-label>
                                <input matInput placeholder="Full Name" formControlName="fullName">
                                <mat-error>{{nameError}}</mat-error>
                            </mat-form-field>
                        </div>
                        <div class="signup-email-container">
                            <mat-form-field appearance="outline" style="width: 100%;">
                                <mat-label>Email Id</mat-label>
                                <input matInput placeholder="Email Id" formControlName="email">
                                <mat-error>{{emailSignError}}</mat-error>
                            </mat-form-field>
                        </div>
                        <div class="signup-password-container">
                            <mat-form-field appearance="outline" style="width: 100%;">
                                <mat-label>Password</mat-label>
                                <input matInput [type]="hideSignUpPwd ? 'password' : 'text'" placeholder="Password"
                                    formControlName="password">
                                <button mat-icon-button matSuffix (click)="hideSignUpPwd = !hideSignUpPwd">
                                    <mat-icon>{{hideSignUpPwd ? 'visibility_off' : 'visibility'}}</mat-icon>
                                </button>
                                <mat-error>{{passwordSignError}}</mat-error>
                            </mat-form-field>
                        </div>
                        <div class="mobile-number-container">
                            <mat-form-field appearance="outline" style="width: 100%;">
                                <mat-label>Mobile Number</mat-label>
                                <input matInput placeholder="Mobile Number" formControlName="phone">
                                <mat-error>{{phoneError}}</mat-error>
                            </mat-form-field>
                        </div>
                        <div class="sign-btn-container">
                            <button (click)="signupClick()" type="submit" mat-raised-button
                                color="primary">Signup</button>
                        </div>
                    </form>
                </div>
            </mat-tab>
        </mat-tab-group>

    </mat-card>
</div>
